<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Products to Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
      border-bottom: 2px solid #25D366;
      display: inline-block;
      padding-bottom: 5px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-section {
      max-width: 600px;
      margin: 0 auto 30px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .form-section label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }

    .form-section input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .product {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 260px;
      height: 450px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      border-radius: 8px;
      background-color: #eee;
    }

    .product h3 {
      margin: 10px 0 5px;
      font-size: 1.1em;
      color: #222;
      min-height: 40px;
    }

    .product p {
      margin: 5px 0 10px;
      color: #555;
      font-size: 0.95em;
      min-height: 40px;
    }

    .product select {
      width: 100%;
      padding: 10px 35px 10px 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(145deg, #ffffff, #e6ffe6);
      box-shadow: 3px 3px 6px rgba(0,0,0,0.1), -3px -3px 6px rgba(255,255,255,0.8);
      font-size: 1em;
      color: #333;
      cursor: pointer;
      appearance: none;
      position: relative;
      transition: all 0.25s ease;
      background-image: linear-gradient(145deg, #ffffff, #e6ffe6), url('data:image/svg+xml;utf8,<svg fill="%2325D366" height="16" viewBox="0 0 24 24" width="16" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 16px;
    }

    .product select:hover {
      background: linear-gradient(145deg, #f4fff4, #ffffff);
      box-shadow: 4px 4px 8px rgba(0,0,0,0.15), -4px -4px 8px rgba(255,255,255,0.9);
    }

    .product select:focus {
      outline: none;
      background: #fff;
      box-shadow: inset 2px 2px 5px rgba(0,0,0,0.1),
                  inset -2px -2px 5px rgba(255,255,255,0.9);
      border: 1px solid #25D366;
    }

    .quantity-control {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .quantity-control button {
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 5px;
      width: 30px;
      height: 30px;
      font-size: 1.2em;
      cursor: pointer;
    }

    .quantity-control button:hover {
      background-color: #1EBE57;
    }

    .quantity-control input {
      width: 50px;
      text-align: center;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 5px;
    }

    .total-section {
      text-align: center;
      margin-top: 30px;
      font-size: 1.2em;
      color: #222;
      font-weight: bold;
    }

    .delivery-fee {
      text-align: center;
      font-size: 1em;
      color: #777;
      margin-top: 5px;
    }

    .order-btn {
      display: block;
      width: 220px;
      margin: 20px auto 0;
      background-color: #25D366;
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 50px;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      border: none;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    .order-btn:hover {
      background-color: #1EBE57;
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      .container {
        flex-direction: column;
        align-items: center;
      }

      .product {
        width: 90%;
        max-width: 350px;
        height: auto;
      }

      .product img {
        height: 160px;
      }

      .order-btn {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <h2>Order Your Matahari Products</h2>
  </div>

  <div class="form-section">
    <label for="name">Your Name:</label>
    <input type="text" id="name" placeholder="Enter your full name" required>

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" placeholder="Enter your phone number" maxlength="15" required>
  </div>

  <div class="container">

    <!-- Floor Cleaner Lavender -->
    <div class="product">
      <img src="images/product1.jpg" alt="Floor Cleaner Lavender">
      <h3>Floor Cleaner Lavender</h3>
      <p>Gentle lavender fragrance with powerful cleaning for every floor surface.</p>
      <div>
        <label>Select Combo:</label>
        <select id="lavenderCombo">
          <option data-price="13.90">1x Lavender - RM 13.90</option>
          <option data-price="26.50">2x Lavender - RM 26.50</option>
        </select>
      </div>
      <div class="quantity-control">
        <button onclick="changeQty(this, -1, 'lavenderQty')">-</button>
        <input type="number" id="lavenderQty" value="0" min="0">
        <button onclick="changeQty(this, 1, 'lavenderQty')">+</button>
      </div>
    </div>

  </div>

  <div class="total-section" id="totalDisplay">Total: RM 0.00</div>
  <div class="delivery-fee">Delivery: RM 6.50</div>

  <button class="order-btn" onclick="sendWhatsApp()">Order Now via WhatsApp</button>

  <script>
    const phoneInput = document.getElementById('phone');
    phoneInput.addEventListener('keypress', e => { if (!/[0-9]/.test(e.key)) e.preventDefault(); });

    function changeQty(button, change, id = null) {
      const input = id ? document.getElementById(id) : button.parentElement.querySelector('input');
      let value = parseInt(input.value) + change;
      if (value < 0) value = 0;
      input.value = value;
      updateTotal();
    }

    function updateTotal() {
      let total = 0;
      const lavenderQty = parseInt(document.getElementById('lavenderQty').value);
      const lavenderSelect = document.getElementById('lavenderCombo');
      const lavenderPrice = parseFloat(lavenderSelect.selectedOptions[0].dataset.price);
      if (lavenderQty > 0) total += lavenderQty * lavenderPrice;
      document.getElementById('totalDisplay').textContent = `Total: RM ${total.toFixed(2)}`;
    }

    function sendWhatsApp() {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      if (!name || !phone) {
        alert("Please enter your name and phone number.");
        return;
      }

      const lavenderQty = parseInt(document.getElementById('lavenderQty').value);
      const lavenderSelect = document.getElementById('lavenderCombo');
      const lavenderPrice = parseFloat(lavenderSelect.selectedOptions[0].dataset.price);
      if (lavenderQty === 0) {
        alert("Please select at least one product to order.");
        return;
      }

      const total = lavenderQty * lavenderPrice;
      const item = `${lavenderSelect.selectedOptions[0].text} (x${lavenderQty})`;

      const message =
        `Hello, I would like to order the following:%0A%0A- ${item}%0A%0AProduct Total: RM ${total.toFixed(2)}%0ADelivery: RM 6.50%0A%0A` +
        `Name: ${encodeURIComponent(name)}%0A` +
        `Phone: ${encodeURIComponent(phone)}`;

      const whatsappLink = `https://wa.me/60173328477?text=${message}`;
      window.open(whatsappLink, '_blank');
    }
  </script>

</body>
</html>
